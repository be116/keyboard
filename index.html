<!DOCTYPE html>
<head>
<title>keyboard</title>
<meta charset="UTF-8">
<script src="app.js" type="text/javascript"></script>
</head>
<body>
<p>※音が鳴ります　小さめの音量でヘッドホン推奨</p>
<p>※Chromeのみ対応</p>
<p>VOLUME(0～1)<input type="range" id="volume" step="0.01" value="0.2" min="0" max="1"></p>
<p>DETUNE(-100～100)<input type="range" id="detune" step="1" value="0" min="-100" max="100"></p>
<p>ATTACK(0～1)<input type="range" id="attack" step="0.01" value="0.1" min="0" max="1"></p>
<p>DECAY(0～1)<input type="range" id="decay" step="0.01" value="0.1" min="0" max="1"></p>
<p>SUSTAIN(0～1)<input type="range" id="sustain" step="0.01" value="0.5" min="0" max="1"></p>
<p>RELEASE(0～1)<input type="range" id="release" step="0.01" value="0.3" min="0" max="1"></p>
<p>
<label><input type="radio" name="wave" value="sin" checked>SIN</label>
<label><input type="radio" name="wave" value="square">SQUARE</label>
<label><input type="radio" name="wave" value="sawtooth">SAW</label>
<label><input type="radio" name="wave" value="triangle">TRIANGLE</label>
</p>
<canvas id="canvas" width="800" height="270"></canvas>
<canvas id="text_canvas" width="800" height="30"></canvas>
<p><canvas id="note_canvas" width="400" height="150"></canvas></p>
</body>
